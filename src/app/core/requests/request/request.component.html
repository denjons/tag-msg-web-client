<article class="tm-flex-box tm-flex-rows">
    <div class="tm-item">
        
        <h2>{{request.content}}</h2>
        <div>
           <div class="tag" *ngFor="let tag of request.tags">{{tag}}</div>
        </div>
        <span>{{request.date}}</span>    
    </div>

    <div>
        <response-list [requestId]="request.id"></response-list>
    </div>

    <div>
        <form>
            <textarea></textarea>
            <button></button>
        </form>
    </div>
</article>
